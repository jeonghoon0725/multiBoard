<!Doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      data-bs-theme="auto"
      lang="ko">


<th:block th:include="layout/header"></th:block>

<th:block th:include="layout/nav"></th:block>


<body>
<main>
    <div class="container" style="margin-top:30px">
        <div class="row">
            <div class="col-sm-12">
                <h2>글쓰기</h2>
                <!--            enctype="multipart/form-data"-->
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="title" name = "title" placeholder="제목을 입력하세요.">
                        <label for="title"></label>
                    </div>
                    <input type="hidden" class="form-control" id="writer" th:value="${user.nickname}">
    <!--                <div class="form-group">-->
    <!--                    <input type="file" class="form-control-file border" name="file">-->
    <!--                </div>-->
                    <div class="form-group">
                        <textarea class="form-control" rows="5" id="content" name = "content" placeholder="내용을 입력하세요."></textarea>
                        <label for="content"></label>
                    </div>
                    <button type="button" id="btn-posts-save" class="btn btn-secondary">작성</button>
                    <a href="/" role="button" class="btn btn-secondary"> 목록</a>
                </form>
            </div>
        </div>
    </div>
</main>
<th:block th:include="layout/footer"></th:block>
