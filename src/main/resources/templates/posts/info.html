<!Doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      data-bs-theme="auto"
      lang="ko">


<th:block th:include="layout/header"></th:block>

<th:block th:include="layout/nav"></th:block>


<body>
<main>
    <div class="container" style="margin-top:30px">
        <div class="col-md-12">
            <h2>게시판</h2>
            <form class="card">
                <div class="card-header d-flex justify-content-between">
                    <!-- 번호 -->
                    <label for="id">번호 : <span th:text="${post.id}"></span></label>
                    <input type="hidden" id="id" th:value="${post.id}">
                    <!-- 작성일 -->
                    <label for="createdDate" th:text="${post.createdDate}"></label>
                    <input type="hidden" id="createdDate">
                </div>
                <div class="card-header d-flex justify-content-between">
                    <!-- 작성자 -->
                    <label for="writer">작성자 : <span th:text="${post.writer}"></span></label>
                    <input type="hidden" id="writer">
                    <!-- 조회수 -->
                    <label for="view">
                        <i class="bi bi-eye-fill"></i> <span th:text="${post.view}"></span>
                    </label>
                    <input type="hidden" id="view">
                </div>
                <div class="card-body">
                    <!-- 제목 -->
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" th:value="${post.title}" readonly>
                    <br/>
                    <!-- 내용 -->
                    <label for="content">내용</label>
                    <textarea rows="5" class="form-control" id="content" th:text="${post.content}" readonly></textarea>
                </div>
            </form>

            <br>
            <p>
                <a href="/" role="button" class="btn btn-info bi bi-arrow-return-left"> 목록</a>

                <!-- 본인 확인 -->
                <a th:if="${isPostWriter}" th:href="@{'/posts/update/{id}'(id=${post.id})}" role="button" class="btn btn-primary bi bi-pencil-square"> 수정</a>
                <button th:if="${isPostWriter}" type="button" id="btn-posts-delete" class="btn btn-danger bi bi-trash"> 삭제</button>


            </p>
        </div>
    </div>
</main>

<th:block th:include="layout/footer"></th:block>
