<!Doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      data-bs-theme="auto"
      lang="ko">


<th:block th:include="layout/header"></th:block>

<th:block th:include="layout/nav"></th:block>

<div id="posts_list">
    <div class="container col-md-6">
        <form action="/loginProc" method="post">

            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="아이디를 입력해주세요">
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력해주세요">
            </div>

            <span class="exception-message">
                <p id="valid" class="alert alert-dark">유효성검사</p>
            </span>

            <button class="form-control btn btn-primary bi bi-lock-fill"> 로그인</button>
        </form>
    </div>
</div>

<th:block th:include="layout/footer"></th:block>
