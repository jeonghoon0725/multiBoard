<!Doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      data-bs-theme="auto"
      lang="ko">


<th:block th:include="layout/header"></th:block>

<th:block th:include="layout/nav"></th:block>

<div id="posts_list">
    <div class="container col-md-4">
        <form action="/user/joinProc" method="post">

            <div class="form-group">
                <label>아이디</label>
                <input type="text" name="username" th:value="${userDto != null ? userDto.username : ''}" class="form-control" placeholder="아이디를 입력해주세요" />
                <span id="valid1" th:if="${valid_username}" th:text="${valid_username}"></span>
            </div>

            <div class="form-group">
                <label>비밀번호</label>
                <input type="password" name="password" th:value="${userDto != null ? userDto.password : ''}" class="form-control" placeholder="비밀번호를 입력해주세요" />
                <span id="valid2" th:if="${valid_password}" th:text="${valid_password}"></span>
            </div>

            <div class="form-group">
                <label>닉네임</label>
                <input type="text" name="nickname" th:value="${userDto != null ? userDto.nickname : ''}" class="form-control" placeholder="닉네임을 입력해주세요" />
                <span id="valid3" th:if="${valid_nickname}" th:text="${valid_nickname}"></span>
            </div>

            <div class="form-group">
                <label>이메일</label>
                <input type="email" name="email" th:value="${userDto != null ? userDto.email : ''}" class="form-control" placeholder="이메일을 입력해주세요" />
                <span id="valid4" th:if="${valid_email}" th:text="${valid_email}"></span>
            </div>

            <button class="btn btn-primary bi bi-person"> 가입</button>
            <a href="/" role="button" class="btn btn-info bi bi-arrow-return-left"> 목록</a>
        </form>
    </div>
</div>

<th:block th:include="layout/footer"></th:block>
