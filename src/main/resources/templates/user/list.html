<!Doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      data-bs-theme="auto"
      lang="ko">


<th:block th:include="layout/header"></th:block>

<th:block th:include="layout/nav"></th:block>


<main>
    <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
            <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto link-body-emphasis text-decoration-none">
                <span class="fs-4">회원목록</span>
            </a>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0" role="search" style="width: 220px;">
                <input type="search" class="form-control" placeholder="검색어를 입력해 주세요." aria-label="Search">
            </form>
        </div>
    </header>
</main>
<main>
    <div class="container flex-wrap">
        <!--        <h2>게시판</h2>-->
        <div class="table-responsive small">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th scope="col">번호</th>
                    <th scope="col">아이디</th>
                    <th scope="col">비밀번호</th>
                    <th scope="col">닉네임</th>
                    <th scope="col">이메일</th>
                    <th scope="col">생성일시</th>
                    <th scope="col">수정일시</th>
                    <th scope="col">규칙</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td><span th:text="${user.id}"></span></td>
                    <td><span th:text="${user.username}"></span></td>
                    <td><span th:text="${user.password}"></span></td>
                    <td><span th:text="${user.nickname}"></span></td>
                    <td><span th:text="${user.email}"></span></td>
                    <td><span th:text="${user.createdDate}"></span></td>
                    <td><span th:text="${user.modifiedDate}"></span></td>
                    <td><span th:text="${user.role}"></span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</html>
